<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register New User | Sokoto Hisbah Board</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="js/firebase-config.js"></script>
  <script type="module" src="js/register-dashboard.js"></script>
</head>

<body>
  <header class="topbar">
    <img src="assets/logo.png" class="logo" alt="Hisbah Logo" />
    <h1>Sokoto State Hisbah Board – User Registration</h1>
    <button id="backBtn" class="logout-btn">⬅ Back</button>
  </header>

  <main class="main-content">
    <section class="register-card">
      <h2>Register New Staff / User</h2>
      <form id="registerForm">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />

        <select id="role" required>
          <option value="">-- Select Role --</option>
          <option value="admin">Administrator</option>
          <option value="staff">Staff Officer</option>
          <option value="command">Command Unit</option>
          <option value="intelligence">Intelligence Unit</option>
        </select>

        <button type="submit">Register User</button>
      </form>

      <div id="registerMessage"></div>
    </section>
  </main>

  <footer class="footer">
    <p>© 2025 Sokoto State Hisbah Board</p>
  </footer>
</body>
</html>
